<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- transpile the jsx code into something that the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- In this module, we will print the text on the screen as the user types it in the text box 
    Also, will prevent the default action (page refresh) of submit button, and instead print value to console. -->
    
    <div id ="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name:  'Sal',
                age: 35
            }
            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                })
            }
            handlesubmit = (e) => {
                e.preventDefault();
                console.log('Form submitted', this.sttate.name);
            }
            render() {
                return (
                    <div className="app-content">
                        <h1> My Name is: { this.state.name } and I am { this.state.age } </h1>
                        <form onSubmit={this.handlesubmit}>
                            <input type="text" onChange= { this.handleChange }/>
                            <button> Submit </button>
                        </form>
                    </div>
                    
                )
            }
        }


        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
