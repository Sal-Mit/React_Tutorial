<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- transpile the jsx code into something that the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id ="app"></div>

    <!-- On inspect, you will see the script (component) will be rendered under above div element. -->
    <script type="text/babel">
        class App extends React.Component {
            // 1st method for defining state.
            state = {
                name:  'Sal',
                age: 35
            }
            handleClick = (e) => {
                //console.log(e.target)
                // below command wont work because of the scope of this keyword.
                // using '=>' above will bind instance of 'this' to this function 
                // to change the state value dont use this.state.name = 'abc', a bad practice
                // instead use setState
                this.setState({
                    name: 'Saloni'
                });
                console.log(this.state);
            }
            handleMouseOver(e) {
                console.log(e.target, e.pageX); 
            }
            handleCopy(e) {
                console.log("Not allowed to copy the content"); 
            }
            render() {
                return (
                    // we need to have one root tag for jsx to work
                    // we use "className" instead of "class"
                    <div className="app-content">
                        <h1> Hey </h1>
                        <p> My Name is: { this.state.name } and I am { this.state.age }</p>
                        <button onClick= { this.handleClick }> Click Me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                        <p onCopy={ this.handleCopy }>This is to test a function where user will try to copy this content.</p>
                    </div>
                    
                )
            }
        }

        // render class App component to DOM
        // (<class you want to render />, where you want to render it to DOM>)
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>


<!-- 33 We dont invoke handleClick using "()" becoz it will invoke the function straight away when the page loads -->
